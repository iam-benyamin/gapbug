{% csrf_token %}
{% include 'web/common/render_form_errors.html' %}
{% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }} 
        {{ field }}
        {% if field.help_text %}
            <p class="form-text">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor%}
